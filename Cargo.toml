[workspace]
members = [
    "crosscom/runtime/rust",
    "radiance/radiance",
    "radiance/radiance_editor",
    "yaobow/common",
    "yaobow/fileformats",
    "yaobow/macros",
    "yaobow/shared",
    "yaobow/yaobow",
    "yaobow/yaobow_editor",
    "tools/pol_exporter",
    "tools/asdebug",
]
resolver = "2"

[patch.crates-io]
vk-mem = { git = "https://github.com/gwihlidal/vk-mem-rs" }

[patch."https://github.com/meh/rust-ffmpeg"]
ffmpeg = { git = "https://github.com/dontpanic92/rust-ffmpeg", branch = "yaobow" }

[profile.release-with-symbol]
inherits = "release"
debug = true
